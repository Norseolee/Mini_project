<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome-icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- my css files -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- my font links from google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:ital,wght@0,700;1,600&display=swap"
      rel="stylesheet" />
    <!-- my logo and title head -->
    <link rel="stylesheet" href="registration.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="pictures/logo.png"
      style="width: 30px" />
    <title>Journey Trails</title>
  </head>
  <body>
    <div class="registration">
      <h1 class="text-center">REGISTRATION</h1>
      <form class="needs-validation">
        <div class="form-group">
          <label class="form-label" for="firstname">First Name:</label>
          <input class="form-control" type="text" id="firstname" required />
          <div class="invalid-feedback">please enter your first time</div>
        </div>
        <div class="form-group">
          <label class="form-label" for="lastname">last Name:</label>
          <input class="form-control" type="text" id="lastname" required />
          <div class="invalid-feedback">please enter your first time</div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="email">Email address:</label>
          <input class="form-control" type="email" id="email" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" id="password" required />
          <div class="invalid-feedback">Please enter your password</div>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="conpassword">Confirm Password</label>
          <input
            class="form-control"
            type="password"
            id="conpassword"
            required />
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="check" />
          <label class="form-check-label" for="check"
            >I accept all terms & condition</label
          >
        </div>
        <a href="../../index.html" class="btn btn-success rounded-pill w-100"
          >SIGN IN</a
        >
        <p>already have an account?<a href="../form/form.html">Login now</a></p>
      </form>
    </div>
  </body>
</html>
